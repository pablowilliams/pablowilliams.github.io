<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="burberryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C19A6B"/>
      <stop offset="50%" style="stop-color:#B4272D"/>
      <stop offset="100%" style="stop-color:#D4A76A"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#C19A6B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0D0D0D"/>
  
  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#burberryGradient)" stroke-width="8"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#C19A6B" stroke-width="2" opacity="0.4"/>
  
  <!-- Center fill -->
  <circle cx="256" cy="256" r="180" fill="#0D0D0D"/>
  
  <!-- PW Letters -->
  <text x="256" y="290" font-family="Georgia, 'Times New Roman', serif" font-size="140" font-weight="700" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-5">PW</text>
  
  <!-- Burberry stripe accent bar -->
  <rect x="156" y="340" width="60" height="12" fill="#C19A6B" rx="3"/>
  <rect x="226" y="340" width="60" height="12" fill="#B4272D" rx="3"/>
  <rect x="296" y="340" width="60" height="12" fill="#1A1A1A" stroke="#333" stroke-width="1" rx="3"/>
  
  <!-- Corner accents -->
  <path d="M40 80 L80 40" stroke="#C19A6B" stroke-width="3" opacity="0.5"/>
  <path d="M432 40 L472 80" stroke="#C19A6B" stroke-width="3" opacity="0.5"/>
  <path d="M40 432 L80 472" stroke="#C19A6B" stroke-width="3" opacity="0.5"/>
  <path d="M432 472 L472 432" stroke="#C19A6B" stroke-width="3" opacity="0.5"/>
</svg>
